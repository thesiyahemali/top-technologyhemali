<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>fade event</h1>
    <button id="out">fadeout</button>
    <button id="in">fadein</button>
    <button id="tog">fadetoggle</button>
    <button id="to">fadeto</button>

    <p id="para" style="background-color: brown;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. At minima, necessitatibus error molestiae corporis voluptas fugit aspernatur eos odio nesciunt. Consequatur eius at dolorum aspernatur nesciunt nam reprehenderit eligendi cumque?</p>

    <script>
        $(document).ready(function () {
            $("#out").click(function () {
               $("#para").fadeOut(2000); 
            })

            $("#in").click(function () {
               $("#para").fadeIn(2000); 
            })

            $("#tog").click(function () {
               $("#para").fadeToggle(2000); 
            })
            
            
            $("#to").click(function () {
               $("#para").fadeTo(2000,.5); 
            })
        })
    </script>
</body>
</html>
