<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
        div{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <button id="ani">animate</button>
    <!-- <button id="mirali">mirali</button> -->
    <div id="anim" class="div" style="background-color: aqua">
        <p >animate</p>
    </div>
    <script>
        $(document).ready(function () {
           $("#ani").click(function () {
            $("#anim").animate({
                marginLeft:"500px",
                width:"200px",
                // fontSize:"50px"
            })
           }) 
        });

        $("#ani").click(function () {
          
          $("#anim").css({
              "font-size":"50px",
              "color":"white",
              
        
           });
            
        });

    </script>
</body>
</html>
