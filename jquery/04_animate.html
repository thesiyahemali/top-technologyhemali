<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style> 
        div{
            height: 100px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <button id="ani">ani</button>
    <div style="background-color: red" id="p1">
      <a id="a">Animation</a>
    </div>
    <script>
      $(document).ready(function () {
        $("#ani").click(function () {
          $("#p1").animate({
            marginLeft: '500px', },3000,function() {
            $("#a").css({
              "transition": " 1s all ease",
              "font-size":"40px",
              "color":"white"
           });
           $("#p1").animate({
            width: "200px",
            height: "200px"
           })
         });  
        });
      });
    </script>
  </body>
</html>
