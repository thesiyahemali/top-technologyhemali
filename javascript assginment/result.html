<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Subjects Result Calculator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1, h2 {
    color: #333;
}

.calculator {
    margin: 20px auto;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 10px;
}
label{
    margin-left: -90%;
}
input, button {
    display: block;
    /* margin: 5px auto; */
    padding: 5px;
    width: 50%;
    margin-left: 35%;
}

#totalMarks, #percentage {
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>7 Subjects Result Calculator</h1>
    <div class="calculator">
        <h2>Enter Marks (out of 100) for 7 Subjects:</h2>
        <form id="markForm">
            <label>C language</label>
            <input type="number" name="subject1" placeholder="Subject 1" min="0" max="100"><br>
            <input type="number" name="subject2" placeholder="Subject 2" min="0" max="100"><br>
            <input type="number" name="subject3" placeholder="Subject 3" min="0" max="100"><br>
            <input type="number" name="subject4" placeholder="Subject 4" min="0" max="100"><br>
            <input type="number" name="subject5" placeholder="Subject 5" min="0" max="100"><br>
            <input type="number" name="subject6" placeholder="Subject 6" min="0" max="100"><br>
            <input type="number" name="subject7" placeholder="Subject 7" min="0" max="100"><br>
            <button type="button" id="calculate">Calculate Result</button>
        </form>
        <p id="totalMarks">Total Marks: </p>
        <p id="percentage">Percentage: </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const markForm = document.getElementById("markForm");
    const calculateBtn = document.getElementById("calculate");
    const totalMarks = document.getElementById("totalMarks");
    const percentage = document.getElementById("percentage");

    calculateBtn.addEventListener("click", function () {
        const marks = Object.values(markForm.elements).filter(element => element.tagName === "INPUT");
        const total = marks.reduce((acc, mark) => {
            const subjectMark = parseFloat(mark.value);
            return !isNaN(subjectMark) ? acc + subjectMark : acc;
        }, 0);

        const totalSubjects = marks.filter(mark => !isNaN(parseFloat(mark.value))).length;
        const avgMarks = total / totalSubjects;
        const percent = (avgMarks / 100) * 100;

        if (!isNaN(avgMarks)) {
            totalMarks.textContent = "Total Marks: " + total;
            percentage.textContent = "Percentage: " + percent.toFixed(2) + "%";
        } else {
            totalMarks.textContent = "Total Marks: N/A";
            percentage.textContent = "Percentage: N/A";
        }
    });
});

    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
