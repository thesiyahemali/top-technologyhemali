<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

  <style>
    
    button{
        color: maroon;
        background-color:#FFFAFA ;
        border: none;
        padding: 10px 20px;
        justify-content: center;

    }
    input{
        color: maroon;
        background-color: #FFF0F5;
        border: none;
        padding: 10px 60px;
        justify-content: center;

    }
  </style>

</head>
<body>
  <!-- <h1>Simple Calculator</h1> -->
  
  <!-- Input fields for two digits -->
  <!-- <label for="num1">Enter first number:</label> -->
  <input type="number" id="num1" placeholder="enter 1st digits"/><br /><br />
  
  <!-- <label for="num2">Enter second number:</label> -->
  <input type="number" id="num2" placeholder="enter 2nd digits"/><br /><br />
  
  <!-- Buttons for operations -->
  <button onclick="add()">Addition</button>
  <button onclick="subtract()">Subtraction</button>
  <button onclick="multiply()">multiplication</button>
  <button onclick="divide()">division</button>
  
  <br /><br />
  
  <!-- Result display -->
  <p id="result"></p>

  <script>
 
    function add() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result = num1 + num2;
      document.getElementById('result').textContent = "Addition Result: " + result;
    }


    function subtract() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result = num1 - num2;
      document.getElementById('result').textContent = "Subtraction Result: " + result;
    }


    function multiply() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
      let result = num1 * num2;
      document.getElementById('result').textContent = "Multiplication Result: " + result;
    }


    function divide() {
      let num1 = parseFloat(document.getElementById('num1').value);
      let num2 = parseFloat(document.getElementById('num2').value);
    //   let result = num1 / num2;
    //   document.getElementById('result').textContent = "Result: " / result;

      if (num2 === 0) {
        document.getElementById('result').textContent = "Cannot divide by zero";
      } else {
        let result = num1 / num2;
        document.getElementById('result').textContent = "Division Result: " + result;
      }
    }

   
  </script>
</body>
</html>
